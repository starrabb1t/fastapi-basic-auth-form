<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Form</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div class="container">
    <div id="profile_info" class="form" style="margin-bottom: 50px">
        <h3>Profile</h3>
        <p id="profile_text" style="font-size:14px; margin:auto; color: gray"></p>
        <div class="button_bar">
            <button id="logout_button">Logout</button>
        </div>
    </div>

    <div id="login_form" class="form" style="margin-bottom: 50px">
        <h3>Login form</h3>
        <input id="email1" type="email" placeholder="Email Address">
        <input id="password1" type="password" placeholder="Password">
        <p id="login_text" style="font-size:14px; margin:auto; color: gray"></p>
        <div class="button_bar">
            <button id="login_button">Login</button>
        </div>
    </div>

    <div id="register_form" class="form" style="margin-bottom: 50px">
        <h3>Register form</h3>
        <input id="email2" type="email" placeholder="Email Address">
        <input id="password2" type="password" placeholder="Password">
        <input id="password3" type="password" placeholder="Repeat Password">
        <p id="register_text" style="font-size:14px; margin:auto; color: gray"></p>
        <div class="button_bar">
            <button id="register_button">Register</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
